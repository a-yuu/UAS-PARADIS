version: '3.8'

services:
  aggregator:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - aggregator_data:/app/data
    environment:
      - DATABASE_URL=/app/data/dedup.db
    networks:
      - uas_network

  publisher:
    build:
      context: .
      dockerfile: Dockerfile
    command: sh -c "python src/publisher_simulator.py && tail -f /dev/null"
    depends_on:
      - aggregator
    environment:
      - TARGET_URL=http://aggregator:8080/publish
    networks:
      - uas_network

networks:
  uas_network:
    driver: bridge

volumes:
  aggregator_data:
